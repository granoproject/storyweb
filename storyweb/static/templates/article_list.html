<div id="story-list">
    <div class="row">
        <div class="col-md-12 border-left border-right">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Summary</th>
                        <th>Cards</th>
                    </tr>
                </thead>
                <tr ng-repeat="article in articles">
                    <td class="title">
                        <a href="#/cards/{{article.id}}">{{article.title}} </a>
                    </td>
                    <td class="summary">
                        {{ article.text | characters: 140 }}
                    </td>
                    <td class="cards">
                        {{ article.links.length }}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
